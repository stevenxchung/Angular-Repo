<div *ngIf="post | async as e">

    <h2>{{ e.text }}</h2>
    <h4>Votes: {{ e.likes }}</h4>

    <button (click)="upvote()">Upvote</button>
    <button (click)="downvote()">Downvote</button>
    <button (click)="resetPost()">Reset</button>

    <input [(ngModel)]="text">
    <button (click)="editText()">Change Title</button>

</div>
